{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Edit Profile</h1>
    <form method="POST">
      <!-- Username is kept read only -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ username }}" required readonly>
        <small class="form-text text-muted">Username cannot be changed.</small>
      </div>
      
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" class="form-control" id="full_name" name="full_name" value="{{ full_name }}" required placeholder="Enter your full name">
        <small class="form-text text-danger">{{ error_messages.get('full_name', '') }}</small>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ email }}" required placeholder="Enter your email address">
        <small class="form-text text-danger">{{ error_messages.get('email', '') }}</small>
      </div>
      
      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ phone_number }}" required placeholder="Enter your phone number">
        <small class="form-text text-danger">{{ error_messages.get('phone_number', '') }}</small>
      </div>
      
      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" class="form-control" id="role" name="role" value="{{ role }}" required placeholder="Enter your role">
      </div>
    

      <!-- The new password field is kept as optional  -->
      <div class="form-group">
        <label for="password">New Password (Leave blank to keep current password)</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter a new password (min. 8 characters)">
        <small class="form-text text-danger">{{ error_messages.get('password', '') }}</small>
      </div>
      
      <!-- Confirm New Password -->
      <div class="form-group">
        <label for="confirm_password">Confirm New Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your new password">
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary mt-3">Update Profile</button>
    </form>
  </div>
{% endblock %}
